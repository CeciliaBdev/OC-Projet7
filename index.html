<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Les petits plats - 2e essai</title>
  </head>
  <body>
    <div class="container mx-auto my-5">
      <header class="flex justify-center mb-4">
        <!-- logo -->
        <img src="./assets/icons/logo.png" alt="logo, les petits plats" />
      </header>

      <div class="flex">
        <div class="mb-3 w-full">
          <div
            class="input-group relative flex items-stretch w-full mb-4 rounded"
          >
            <input
              type="text"
              class="
                form-control
                relative
                flex-auto
                min-w-0
                block
                w-full
                p-4
                font-normal
                bg-gray-100 bg-clip-padding
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:border-blue-600 focus:outline-none
              "
              placeholder="Rechercher une recette"
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <span
              class="
                input-group-text
                flex
                px-3
                py-1.5
                font-normal
                text-gray-700 text-center
                whitespace-nowrap
                rounded
                absolute
                right-2.5
                bottom-2.5
              "
              id="basic-addon2"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                class="w-4"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <!-- emplacement des tags -->
      <div class="zoneTag flex"></div>
      <!-- boutons filtres -->
      <div class="buttons mt-8 mb-8 flex gap-4">
        <div>
          <ul class="bg-blue-500 text-white font-bold py-6 px-6 rounded">
            <li class="flex items-center gap-2 button">
              <input
                type="text"
                class="
                  font-bold
                  bg-blue-500
                  focus:text-white focus:border-blue-600 focus:outline-none
                  placeholder-white
                  w-24
                "
                id="inputIngredients"
                placeholder="Ingredients"
              />
              <i class="fas fa-chevron-down arrow" id="btnMenuIngredients"></i>
            </li>
          </ul>
          <div
            class="
              bg-blue-500
              grid grid-cols-3
              text-sm text-white
              rounded-b
              hidden
              dropdown
            "
            id="dropdownIngredients"
          ></div>
        </div>
        <div>
          <ul class="bg-green-500 text-white font-bold py-6 px-6 rounded">
            <li class="flex items-center gap-2 button">
              <input
                type="text"
                class="
                  font-bold
                  bg-green-500
                  focus:text-white focus:border-green-600 focus:outline-none
                  placeholder-white
                  w-24
                "
                id="inputAppareils"
                placeholder="Appareils"
              />
              <i class="fas fa-chevron-down arrow" id="btnMenuAppareils"></i>
            </li>
          </ul>
          <div
            class="
              bg-green-500
              grid grid-cols-3
              text-sm text-white
              rounded-b
              hidden
              dropdown
            "
            id="dropdownAppareils"
          ></div>
        </div>

        <div>
          <ul class="bg-red-500 text-white font-bold py-6 px-6 rounded">
            <li class="flex items-center gap-2 button">
              <input
                type="text"
                class="
                  font-bold
                  bg-red-500
                  focus:text-white focus:border-red-600 focus:outline-none
                  placeholder-white
                  w-24
                "
                id="inputUstensils"
                placeholder="Ustensiles"
              />

              <i class="fas fa-chevron-down arrow" id="btnMenuUstensils"></i>
            </li>
          </ul>
          <div
            class="
              bg-red-500
              grid grid-cols-3
              text-sm text-white
              rounded-b
              hidden
              dropdown
            "
            id="dropdownUstensils"
          ></div>
        </div>
      </div>

      <!-- emplacement cartes -->
      <section id="card_container" class="grid grid-cols-3"></section>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
