<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Les petits plats - 2e essai</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- logo -->
        <img src="./assets/icons/logo.png" alt="logo, les petits plats" />
      </header>

      <div class="searchTagAndButtons relative">
        <div class="searchBar">
          <input
            type="text"
            class="input"
            placeholder="Rechercher une recette"
            aria-label="Search"
          />

          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="search"
            class="loupe"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>
          </svg>
        </div>
        <div class="tagAndButtons absolute">
          <!-- emplacement des tags -->
          <div class="zoneTag flex"></div>
          <!-- boutons filtres -->
          <div class="buttons">
            <div class="buttonFiltreIngredient">
              <ul class="buttonUl buttonIngredient filter">
                <li id="liButtonIngredient">
                  <input
                    type="text"
                    class="inputIngredients"
                    id="inputIngredients"
                    placeholder="Ingredients"
                  />
                  <i
                    class="fas fa-chevron-down arrow"
                    id="btnMenuIngredientsDown"
                  ></i>
                  <i
                    class="fas fa-chevron-up arrow hidden"
                    id="btnMenuIngredientsUp"
                  ></i>
                </li>
              </ul>
              <div
                class="
                  bg-blue-500
                  grid grid-cols-3
                  text-sm text-white
                  rounded-b
                  hidden
                  dropdown
                  max-h-96
                  overflow-scroll
                "
                id="dropdownIngredients"
              ></div>
            </div>
            <div class="">
              <ul class="buttonUl buttonAppareil">
                <li class="flex items-center gap-2" id="liButtonAppareil">
                  <input
                    type="text"
                    class="inputAppareils"
                    id="inputAppareils"
                    placeholder="Appareils"
                  />
                  <i
                    class="fas fa-chevron-down arrow"
                    id="btnMenuAppareilDown"
                  ></i>
                  <i
                    class="fas fa-chevron-up arrow hidden"
                    id="btnMenuAppareilUp"
                  ></i>
                </li>
              </ul>
              <div
                class="
                  bg-green-500
                  grid grid-cols-3
                  text-sm text-white
                  rounded-b
                  hidden
                  dropdown
                  max-h-96
                  overflow-scroll
                "
                id="dropdownAppareils"
              ></div>
            </div>

            <div class="">
              <ul class="buttonUl buttonUstensil">
                <li class="flex items-center gap-2" id="liButtonUstensil">
                  <input
                    type="text"
                    class="inputUstensils"
                    id="inputUstensils"
                    placeholder="Ustensiles"
                  />

                  <i
                    class="fas fa-chevron-down arrow"
                    id="btnMenuUstensilDown"
                  ></i>
                  <i
                    class="fas fa-chevron-up arrow hidden"
                    id="btnMenuUstensilUp"
                  ></i>
                </li>
              </ul>
              <div
                class="
                  bg-red-500
                  grid grid-cols-3
                  text-sm text-white
                  rounded-b
                  hidden
                  dropdown
                  max-h-96
                  overflow-scroll
                "
                id="dropdownUstensils"
              ></div>
            </div>
          </div>
          <!-- fin bouton -->
        </div>
      </div>
      <!-- emplacement cartes -->
      <section id="card_container"></section>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
